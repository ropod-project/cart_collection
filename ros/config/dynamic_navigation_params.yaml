# based on:
# https://github.com/b-it-bots/mas_common_robotics/tree/kinetic/mcr_common/mcr_dynamic_reconfigure_client/
omni_drive_mode:
    max_vel_x: 0.3
    max_vel_y: 0.5
    max_vel_theta: 0.3
    weight_kinematics_nh: 0
    weight_kinematics_forward_drive: 0
    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.17
non_holonomic_mode:
    max_vel_x: 0.5
    max_vel_y: 0.0
    max_vel_theta: 0.5
    weight_kinematics_nh: 1000
    weight_kinematics_forward_drive: 1
    xy_goal_tolerance: 0.2
    yaw_goal_tolerance: 0.17
undocking_speed:
    max_vel_x: 0.3
    max_vel_theta: 0.3
    max_vel_x_backwards: 0.3
normal_speed:
    max_vel_x: 0.5
    max_vel_theta: 0.5
    max_vel_x_backwards: 0.35
